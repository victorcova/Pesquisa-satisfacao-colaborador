//Submit form with id function
function submit_by_id() {			
	
	if(! document.getElementById("user").value){
	    alert("Mensagem não enviada.\nPor favor preencha corretamente o Usuário.");		
	}
	else{
		if(! document.getElementById("senha").value){
			alert("Mensagem não enviada.\nPor favor preencha corretamente a Senha.");		
		}else{
			document.getElementById("resultados").submit();//form submission	
		}		
	}
}
</script>
